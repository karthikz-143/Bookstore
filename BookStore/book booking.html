<html>
  <head>
    <title>Book Booking Details</title>
    <style>
      
      form {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-family: Arial, sans-serif;
      }

      h1 {
        text-align: center;
      }

      label {
        display: block;
        margin-bottom: 10px;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 20px;
        font-size: 16px;
        font-family: Arial, sans-serif;
      }

      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <form action="#" method="post">
      <h1>Book Booking Details</h1>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="location">Location:</label>
      <input type="text" id="location" name="location" required>

      <label for="date">Date:</label>
      <input type="text" id="date" name="date" required>

      <label for="time">Time:</label>
      <input type="text" id="time" name="time" required>

      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea>

      <label for="book-type">Book Type:</label>
      <input type="text" id="book-type" name="book-type" required>

      <label for="anything-else">Anything Else:</label>
      <textarea id="anything-else" name="anything-else"></textarea>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
